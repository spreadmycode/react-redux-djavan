---
- name: project | ensure pm2 is not running
  shell: "pm2 delete all"
  ignore_errors: true
  become: true
  become_user: "{{ project.user }}"

- name: project | ensure pm2 is not running
  shell: "pm2 delete all"
  ignore_errors: true

- name: project | remove previous pm2 configuration
  shell: "pm2 unstartup -u {{ project.user }}"
  ignore_errors: true
    
